{% load menu %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principia</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav style="width: 100%;" class="max-w-10xl mx-auto py-4 px-5 bg-black ">
        <div class="logo">
          
          <a href="/" class="text-4xl text-white" >Principia</a>

          <div class="search">
            <form style="border-radius: 10px; padding: 3px; display: flex; justify-content: flex-end;" method="get" action="/search/"> 
              <input style="border-radius: 10px; padding: 3px; display: flex; justify-content: flex-end;" type="text" name="query" placeholder="Buscar">
            </form>
          </div>
          
        </div>
        <div style="justify-content: space-between;" class="Menu flex space-x-4"></div>
            {% menu %}

              {% if request.user.is_authenticated %}
              <a style=" font-size: 16px; padding-left: 1025px;" href="#" class="text-white" >Meu Carrinho</a>
              {% endif %}
            

        </div>
    </nav>
    <div class="max-w-10xl mx-auto py-4 px-5">
        {% block content %}

        {% endblock%}
    </div>
        
  </body>
</html>
