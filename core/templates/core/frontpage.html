{% extends 'core/base.html '%}

{% block content %}

    <div class="flex flex-wrap">

        {% for product in products %}
            <div class="product w-1/4 p-10">
                <div>
                    <a  href="{%url 'product_details' product.category.slug product.slug %}">
                        {% if product.image %}
                        <div class="image"  mb-1>
                        <img src="{{ product.image.url}}" alt="Foto Produto {{ product.image.url}}">
                        </div>
                        {% endif %}
                        <h2 class="text-xl">{{product.title}}</h2>
                    <p  class="text-xl text-black  ">R${{product.get_display_price}}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock%}
